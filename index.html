<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    :root{
      --bg-start:#4f3fa2;
      --bg-mid:#6041a0;
      --bg-end:#7a3e7b;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, Arial, sans-serif; }

    body {
      background:
        radial-gradient(1200px 800px at 15% 20%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(135deg, var(--bg-start), var(--bg-mid) 55%, var(--bg-end));
      color: #fff;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(560px, 92vw);
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    /* LOGO */
    .logo-wrap { display:flex; justify-content:center; margin-bottom:16px; }
    .logo {
      width: 140px;               /* size control */
      max-width: 60%;
      height: auto;
      object-fit: contain;
      /* dark bg par light logo ho to filter hata dein */
      /* filter: drop-shadow(0 4px 8px rgba(0,0,0,.4)); */
    }

    h1 { margin: 8px 0; font-size: clamp(28px, 4vw, 44px); }
    p  { margin: 0 0 24px; opacity: 0.9; font-size: 1.1rem; }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 10px;
      background: #ffffff;
      color: #3f2ea8;
      text-decoration: none;
      font-weight: 600;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
  </style>
</head>
<body>
  <main class="card">
    <!-- LOGO HERE -->
    <div class="logo-wrap">
      <img src="logo.png" alt="Realty Assistant logo" class="logo" />
    </div>

    <h1 id="greeting">Welcome!</h1>
    <p>We are now ready to present the agent performance.</p>
    <a class="btn" href="dashboard.html">CLICK TO CONTINUE</a>
  </main>

  <script>
    function setGreeting() {
      const hour = new Date().getHours();
      const el = document.getElementById("greeting");
      let text = "";
      if (hour >= 5 && hour < 12) text = "Good Morning, Realty Assistant Team!";
      else if (hour >= 12 && hour < 17) text = "Good Afternoon, Realty Assistant Team!";
      else text = "Good Evening, Realty Assistant Team!";
      el.textContent = text;
    }
    setGreeting();
  </script>
</body>
</html>
