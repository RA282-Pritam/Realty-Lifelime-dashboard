<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    :root{
      --bg-start:#4f3fa2;
      --bg-mid:#6041a0;
      --bg-end:#7a3e7b;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, Arial, sans-serif; }

    body {
      background:
        radial-gradient(1200px 800px at 15% 20%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(135deg, var(--bg-start), var(--bg-mid) 55%, var(--bg-end));
      color: #fff;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(560px, 92vw);
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    .logo-wrap { display:flex; justify-content:center; margin-bottom:16px; }
    .logo { width: 140px; max-width: 60%; height: auto; object-fit: contain; }

    h1 { margin: 8px 0; font-size: clamp(28px, 4vw, 44px); }
    p  { margin: 0 0 24px; opacity: 0.9; font-size: 1.1rem; }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 10px;
      background: #ffffff;
      color: #3f2ea8;
      text-decoration: none;
      font-weight: 600;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      cursor: pointer;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    /* HIDE login form initially */
    #loginForm { display: none; margin-top: 20px; text-align: left; }
    #loginForm input {
      width: 100%; padding: 10px; margin: 8px 0;
      border-radius: 6px; border: none;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo-wrap">
      <img src="logo.png" alt="Realty Assistant logo" class="logo" />
    </div>

    <h1 id="greeting">Welcome!</h1>
    <p>We are now ready to present the agent performance.</p>

    <!-- Continue button -->
    <button class="btn" onclick="showLogin()">CLICK TO CONTINUE</button>

    <!-- Login form -->
    <form id="loginForm" onsubmit="return checkLogin(event)">
      <label for="username">Login ID</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit" class="btn">Login</button>
      <p id="errorMsg" style="color: #ff8080; display:none;">Invalid ID or Password</p>
    </form>
  </main>

  <script>
    function setGreeting() {
      const hour = new Date().getHours();
      const el = document.getElementById("greeting");
      if (hour >= 5 && hour < 12) el.textContent = "Good Morning, Realty Assistant Team!";
      else if (hour >= 12 && hour < 17) el.textContent = "Good Afternoon, Realty Assistant Team!";
      else el.textContent = "Good Evening, Realty Assistant Team!";
    }
    setGreeting();

    function showLogin(){
      document.querySelector(".btn").style.display = "none"; // hide continue button
      document.getElementById("loginForm").style.display = "block"; // show login form
    }

    function checkLogin(event){
      event.preventDefault();

      // ðŸ‘‡ apne credentials yahan set karo
      const VALID_USER = "Admin";
      const VALID_PASS = "12345";

      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if(u === VALID_USER && p === VALID_PASS){
        window.location.href = "dashboard.html"; // success â†’ dashboard
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>
</body>
</html>
